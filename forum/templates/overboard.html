<!-- templates/overboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overboard</title>
</head>
<body>
    <h1>Overboards</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <ul>
        {% for board in overboards %}
            <li>
                <a href="{{ url_for('topics', overboard_id=board[0]) }}">{{ board[1] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
